<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="./script.js" defer></script>

  <style>
    body {
      background-color: rgb(211, 211, 211);
    }
  </style>


  <link rel="icon" href="./icon.png" type="image/png">

</head>

<body>
  <!-- navbar -->
  <div class=" bg-primary p-2 text-center">
    <h3 class="text-center">Todo List - using LocalStorage</h3>
  </div>
  <!-- navbar -->


  <div class="container-md my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center">Todo List</h2>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div class="form-text">Add an item to the list.</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        <button type="submit" id="clearStorage" class="btn btn-primary" onclick="clearStorage()">Clear List</button>



        <div id="items " class="my-4">
          <h4>Your Items</h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Order Pizza </td>
                <td>For movie tonight with family</td>
                <td><button class="btn btn-primary btn-sm">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>



  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
