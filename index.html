<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css- for icons/all.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <input type="text" id="name" placeholder="Enter Your Tasks">
        <input type="button" value="Add Task" onclick="addMore()">
        <span id="error"></span>

        <ul id="box"></ul>
    </div>

    <div class="reset">
        <a onclick="removeAll()">Remove All</a>
    </div>
    
</body>
</html>
